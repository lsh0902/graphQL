#사용자가 뭘 할지를 정의
type SH {
id : Int!
name : String!
age : Int!
schoooool : String!
}

type Movie {
id : Int!
name : String!
score : Int!
}


type Query{
  name : String!
  people : [SH]!
  person(id : Int!) : SH
  movies : [Movie]!
  movie(id : Int!) : Movie
}

type Mutation{
  addMovie(name:String!, score:Int!): Movie!
  
}











